HTTPPort 8090
HTTPBindAddress 0.0.0.0
MaxHTTPConnections 2000
MaxClients 1000
MaxBandwidth 100000
CustomLog -




<Feed streamraw.ffm>
  File streamraw.ffm
  FileMaxSize 1G
  ACL allow 127.0.0.1
</Feed>

<Stream streamflv>
  Format flv
  Feed streamraw.ffm
 
  VideoCodec libx264
  VideoFrameRate 30
  VideoBitRate 800
  VideoSize 640x480  
  AVOptionVideo crf 23
  AVOptionVideo preset medium
  AVOptionVideo me_range 16
  AVOptionVideo qdiff 4
  AVOptionVideo qmin 10
  AVOptionVideo qmax 51
  AVOptionVideo flags +global_header

  #AudioCodec libmp3lame
  #AudioBitRate 64
  #AudioChannels 1
  #AudioSampleRate 44100

  AudioCodec aac
  Strict -2
  AudioBitRate 128
  AudioChannels 2
  AudioSampleRate 44100
  AVOptionAudio flags +global_header
</Stream>





<Feed streamwebm.ffm>
  File ./streamwebm.ffm
  FileMaxSize 50M
  ACL allow localhost
  ACL allow 128.199.149.46
  #ACL allow 127.0.0.1
  ACL allow 192.168.0.0 192.168.0.255
</Feed>
<Stream streamwebm>
#in command line run : ffmpeg -i yourvideo.mp4 -c:v libvpx -cpu-used 4 -threads 8    http://localhost:8090/streamwebm.ffm
Feed streamwebm.ffm
Format webm

# Video Settings
#VideoCodec libvpx
VideoFrameRate 25
VideoSize 640x480 # 624x368

# Audio settings
#AudioCodec libvorbis
AudioSampleRate 48000
AVOptionAudio flags +global_header

MaxTime 0
AVOptionVideo me_range 16
AVOptionVideo qdiff 4
AVOptionVideo qmin 4
AVOptionVideo qmax 40
#AVOptionVideo good
AVOptionVideo flags +global_header

# Streaming settings
PreRoll 10
StartSendOnKey

Metadata author "author"
Metadata copyright "copyright"
Metadata title "Web app name"
Metadata comment "comment"

</Stream>






<Stream stat.html>
  Format status
  ACL allow localhost
  ACL allow 192.168.0.0 192.168.255.255
</Stream>

# Redirect index.html to the appropriate site

<Redirect index.html>
  URL http://yoururl.com
</Redirect>